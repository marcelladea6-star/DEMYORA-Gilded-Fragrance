<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMYORÁ — Gilded Fragrance</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#D4AF37;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Poppins',sans-serif;
      color:white;
      background:#000;
      overflow-x:hidden;
    }

    /* ===== NAV ===== */
    nav{
      position:sticky;
      top:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 44px;
      background:#050505;
      border-bottom:1px solid rgba(212,175,55,.45);
      z-index:10;
    }

    .logo{
      font-family:"Playfair Display";
      font-size:28px;
      background:linear-gradient(140deg,#d9be5a,#fff4bf);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .menu a{
      margin-left:24px;
      color:white;
      cursor:pointer;
      text-decoration:none;
    }

    .menu a:hover{
      color:#ffe9a3;
    }

    /* ===== HERO ===== */
    .hero{
      min-height:80vh;
      display:grid;
      grid-template-columns:1fr 1fr;
      align-items:center;
      padding:60px;
      gap:40px;
    }

    .hero h1{
      font-family:'Playfair Display';
      font-size:56px;
      background:linear-gradient(145deg,#d9be5a,#fff4bf);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .hero p{
      margin:20px 0;
      color:#e8e4d2;
      line-height:1.8;
    }

    .order-header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-top:20px;
    }

    .arrow-left{
      width:110px;
      height:2px;
      background:linear-gradient(90deg,#c8a84e,#e6d27e);
      border-radius:20px;
      animation:stretch 2s infinite ease-in-out;
    }

    @keyframes stretch{
      0%{width:40px; opacity:.6;}
      100%{width:110px; opacity:1;}
    }

    .shop-btn{
      background:linear-gradient(135deg,#d8b84c,#f6e6a7);
      padding:10px 24px;
      border-radius:40px;
      color:#000;
      font-weight:700;
      text-decoration:none;
    }

    /* ===== CARD ===== */
    .card{
      width:340px;
      height:450px;
      margin:auto;
      border-radius:28px;
      border:1px solid rgba(255,215,0,.45);
      background:#0b0b0b;
    }

    /* ===== FORM ===== */
    .form-wrapper{
      max-width:650px;
      margin:40px auto;
      padding:30px;
      border-radius:24px;
      border:1px solid rgba(255,215,0,.45);
      background:#0b0b0b;
    }

    label{
      color:#f2de97;
      display:block;
      margin-top:10px;
    }

    input,select{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid rgba(255,215,0,.45);
      background:#000;
      color:white;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:18px;
      border-radius:30px;
      border:none;
      background:linear-gradient(135deg,#d8b84c,#f6e6a7);
      color:#000;
      font-weight:700;
      cursor:pointer;
    }

    footer{
      text-align:center;
      padding:30px;
      color:#d8cca2;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px){
      .hero{
        grid-template-columns:1fr;
        text-align:center;
        padding:40px 18px;
      }

      .card{
        width:100%;
        max-width:340px;
      }

      nav{
        padding:14px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== NAV ===== -->
  <nav>
    <div class="logo">DEMYORÁ</div>

    <div class="menu">
      <a onclick="scrollToId('top')">Beranda</a>
      <a onclick="scrollToId('order')">Pesan</a>
    </div>
  </nav>

  <!-- ===== HERO ===== -->
  <section id="top" class="hero">
    <div>
      <h1>A Touch of Glamour<br>in every scent</h1>

      <p>
        DEMYORÁ Gilded Fragrance menghadirkan nuansa mewah, elegan, dan berkelas.
        Aroma eksklusif yang memikat — cocok untuk kepribadian premium.
      </p>

      <div class="order-header">
        <div class="arrow-left"></div>

        <a class="shop-btn" href="https://shopee.co.id" target="_blank">
          Beli di Shopee
        </a>
      </div>
    </div>

    <div class="card">
      <!-- gambar nanti taruh di sini -->
    </div>
  </section>

  <!-- ===== FORM ORDER ===== -->
  <section id="order" class="form-wrapper">
    <form id="orderForm">
      <label>Nama</label>
      <input type="text" id="nama" required>

      <label>Nomor WhatsApp</label>
      <input type="text" id="wa" required>

      <label>Varian</label>
      <select id="variant">
        <option>Gold Essence</option>
        <option>Midnight Luxe</option>
      </select>

      <label>Qty</label>
      <input type="number" id="qty" value="1" min="1">

      <button type="submit">Kirim Pesanan via WhatsApp</button>
    </form>
  </section>

  <footer>
    © 2026 DEMYORÁ — Gilded Fragrance
  </footer>


  <script>
    function scrollToId(id){
      document.getElementById(id).scrollIntoView({behavior:"smooth"});
    }

    document.getElementById("orderForm").addEventListener("submit", e=>{
      e.preventDefault();

      const nama=document.getElementById("nama").value;
      const wa=document.getElementById("wa").value;
      const variant=document.getElementById("variant").value;
      const qty=document.getElementById("qty").value;

      const nomorwa="6285712651979";

      const pesan=`Nama: ${nama}
WA: ${wa}
Varian: ${variant}
Qty: ${qty}`;

      window.open(
        `https://wa.me/${nomorwa}?text=`+encodeURIComponent(pesan),
        "_blank"
      );
    });
  </script>

</body>
</html>
